<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tio João PCs</title>
    <link rel="stylesheet" href="estilos.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1>Tio João PCs</h1>
      <nav>
        <ul>
          <li>Configurações</li>
          <li>Estatísticas</li>
          <li>Sobre</li>
        </ul>
      </nav>
    </header>
    <main>
      <div id="clicker">
        <img id='pc' src="pc-velho.png">
        <div id="dinheiros">
          <p>Tijão tem atualmente <span id='dinheiro'></span> contos na conta</p>
          <img src="dinheiro.png"><img src="dinheiro.png"><img src="dinheiro.png"><img src="dinheiro.png">
        </div>
      </div>
      <div id="central">
        <h2>Upgrêides</h2>
        <ul id="upgrades">
          <li data-add="0.05" data-custo="0.05">Comprar 1MB de memória Rã adicional - <span class='custoUpgrade'></span></li>
          <li data-add='50' data-custo='500'>Comprar GTX-1080 da enevíds - <span class='custoUpgrade'></span></li>
          <li data-add='100' data-custo='1500'>Comprar I7 dual-core da intéu - <span class='custoUpgrade'></span></li>
        </ul>
      </div>
      <div id='comprar-pcs'>
        <h2>Comprando Pecês</h2>
      </div>
    </main>
    <script src="jquery-3.3.1.js"></script>
    <script src="script.js"></script>
  </body>
</html>
